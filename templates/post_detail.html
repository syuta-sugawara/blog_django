{% extends 'base.html'%}
{% block content %}

    <div class="post-entry">
        <h2>
        {{post.title}}

        <p>
            {{post.body}}
        </p>
    </div>
    <p style="margin: 30px;"><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a><p>
    <p style="margin: 30px;"><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a><p>
{% endblock content %}
